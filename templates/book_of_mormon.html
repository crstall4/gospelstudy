<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Mormon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Books in the Book of Mormon</h1>
    <div class="button-container">
        <button>1 Nephi</button>
        <button>2 Nephi</button>
        <button>Jacob</button>
        <button>Enos</button>
        <button>Jarom</button>
        <button>Omni</button>
        <button>Words of Mormon</button>
        <button>Mosiah</button>
        <button>Alma</button>
        <button>Helaman</button>
        <button>3 Nephi</button>
        <button>4 Nephi</button>
        <button>Mormon</button>
        <button>Ether</button>
        <button>Moroni</button>
    </div>
</body>
</html>
